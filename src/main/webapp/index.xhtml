<!DOCTYPE html>

<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
>
<h:head/>
<h:body>
    <h2>Libraries:</h2>
    <ol>
        <ui:repeat value="#{libraries.allLibraries}" var="library">
            <li><h:link value="#{library.address}"  outcome="library?libraryId=#{library.id}" /></li>
        </ui:repeat>
    </ol>
    <h:form>
        <h:inputText value="#{libraries.libraryToCreate.address}" required="true" />
        <h:commandButton value="Add new library"
                         actionListener="#{libraries.createLibrary}"
                         action="index?faces-redirect=true"
        />
    </h:form>
</h:body>
</html>
